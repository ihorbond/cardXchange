<h1> User Profile </h1>
    <div>
      <h1> Cards </h1>
      <p *ngIf="message"> {{message}} </p>
      <p> {{cards | json}} </p>
      <div *ngIf="cards">
      <div *ngFor="let oneCard of cards">
        <!-- <img [src]="oneCard.profilePic"> -->
        <p> {{ oneCard.fullName }} </p>
        <p> {{ oneCard.companyName }} </p>
        <p> {{ oneCard.position }} </p>
        <p> {{ oneCard.phoneNum }} </p>
        <p> {{ oneCard.email }} </p>
          <p> {{ oneCard.description }} </p>
            <p> {{ oneCard.QRcode }} </p>
      </div>
    </div>
    </div>
    <app-add-card>Add Card</app-add-card>
