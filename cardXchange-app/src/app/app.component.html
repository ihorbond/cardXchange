<div id="mySidenav" class="sidenav">
  <!-- <a (click)="showMenu()" class="menu"><span class="glyphicon glyphicon-remove"></span></a> -->
  <a (click)="about()">About</a>
  <a (click)="help()">Help</a>
  <a (click)="logout()">Logout</a>
</div>


    <div class="header navbar-fixed-top">
      <div class="row">
        <ul>
          <li class="col-xs-3"><a [routerLink]="['']" class="logo">{{title}}</a></li>
          <li class="col-xs-6"><a *ngIf="user" [routerLink]="['profile']" class="greeting">Hello, {{user.fullName}}</a></li>
          <li *ngIf="!user" class="col-xs-3"><a (click)="signup()" class="menu">Sign Up</a></li>
          <li *ngIf="user" class="col-xs-3">
          <a (click)="showMenu()" class="menu"><span class="glyphicon glyphicon-th-list"></span></a>
        </li>
        </ul>
      </div>
    </div>

    <div id="pageContent">


      <div class="strokes animated fadeInDownBig">
      <div class="l-stroke"></div>
      <div class="r-stroke"></div>
</div>
  		<div *ngIf="!user" class="login-wrap animated fadeInDownBig">
        <div class="login-form-wrap">
  				<div class="card-holder-wrap">
  					<div class="hole"></div>
  					<div class="ring-large-wrap"></div>
  					<div class="ring-small-wrap"></div>

    <div id="qr">
       <qr-code [backgroundAlpha]="0.5" [background]="'rgb(52, 154, 237)'" [foreground]="'white'" [value]="cardxchange" size="100"></qr-code>
      </div>

            <p class="message">{{message}}</p>

            <form #loginInfo="ngForm" class="auth-form" (ngSubmit)="login(loginInfo)">
<div class="row">
           <div class="col-xs-2">
             <span class="glyphicon glyphicon-envelope"></span>
          </div>
            <div class="col-xs-10">
              <input id="loginEmail" class="email" type="email" name="loginEmail" placeholder="Email" ngModel>
            </div>
            </div>
            <div class="row">
             <div class="col-xs-2">

               <!-- <span class="glyphicons glyphicons-keys"></span> -->
                 <span class="glyphicon glyphicon-lock"></span>
            </div>
              <div class="col-xs-10">
              <input id="loginPassword" class="password" type="password" placeholder="Password" name="loginPassword" ngModel>
            </div>
            <button type="button" class="btn btn-danger">Login</button>
            <div id="or">OR</div>
            <a ><img src="assets/linkedinSignin.png"> </a>
                </div>
            </form>

  				</div>
  			</div>
  		</div>

  </div>


    <div *ngIf="user" class="footer navbar-fixed-bottom">
      <div class="row">
        <ul>
          <li class="col-xs-3">
            <a id="contacts" [routerLink]="['contacts']">Contacts</a>
          </li>
          <li class="col-xs-6">
            <a id="profile"[routerLink]="['profile']">Profile</a>
          </li>
          <li class="col-xs-3">
            <a id="events">Events</a>
          </li>
        </ul>
      </div>
    </div>
<router-outlet></router-outlet>
