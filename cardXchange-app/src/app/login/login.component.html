
<form #loginInfo="ngForm" id="loginForm" (ngSubmit)="login(loginInfo)">
<h2> Login </h2>
<label for id="login-email"> Email </label>
<input id="login-email" type="email" name="loginEmail" ngModel>
<br>
<label for id="login-password"> Password </label>
<input id="login-password" type="password" name="loginPassword" ngModel>
<br>
<button> Login </button>
</form>

<p class="error"> {{ error }} </p>
